<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>   -->
    <link rel="icon"  href="icons8-calculator-94.png">
    
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <p style="font-weight: bolder;font-size: xxx-large; color: white; text-align: center;">Calculator</p>
    <div class="container">
        <div class="wrapper">
            <div class="answer" >
                <p id="ans"></p>
            </div>
            <div class="row">
                <div class="col" id="delete">CE</div>
                <div class="col"id="reset">C</div>
                <div class="col"id="cross">X</div>
                <div class="col"id="divide">÷</div>
            </div>
            <div class="row">
                <div class="col"id="7">7</div>
                <div class="col"id="8">8</div>
                <div class="col"id="9">9</div>
                <div class="col"id="mul">*</div>
            </div>
            <div class="row">
                <div class="col"id="4">4</div>
                <div class="col"id="5">5</div>
                <div class="col"id="6">6</div>
                <div class="col"id="sub">-</div>
            </div>
            <div class="row">
                <div class="col"id="1">1</div>
                <div class="col"id="2">2</div>
                <div class="col"id="3">3</div>
                <div class="col"id="add">+</div>
            </div>
            <div class="row">
                <div class="col">#</div>
                <div class="col" id="0">0</div>
                <div class="col" id="decimal">.</div>
                <div class="col" id="equals">=</div>
            </div>

        </div>
    </div>
    <footer>
        <div style="background-color: rgb(255, 255, 255); font-family:cursive; font-weight: bold; margin-bottom: 0px; text-align: center;">Calculator ©2023 Copyright: Mahak</div>
    </footer>
</body>
</html>
